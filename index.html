<!DOCTYPE html>
<meta charset="utf8"/>
<html>
	<head>
		<title>Pepper vs Goblin</title>
		<style>
			body {
				background-color: #000000;
				color: #FFFFFF;
				margin: 0;
				display: flex;
			}
			canvas {
				border: 1px solid #FFFFFF;
				display: block;
			}
			.hidden {
				display: none;
			}
			#pep, #enemy {
				display: none;
			}
			#sidebar {
				width: 200px;
				padding: 20px;
				border-left: 1px solid #FFFFFF;
				margin-left: 20px;
			}
			#sidebar h3 {
				margin-top: 0;
			}
			.turn-entity {
				padding: 10px;
				margin: 5px 0;
				border: 1px solid #FFFFFF;
			}
			.turn-entity.active {
				color: #FF0000;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<img id="pep" src="pep.png"></img>
		<img id="enemy" src="enemy.png"></img>
		<audio src="sound.wav"></audio>
		<div class="hidden" id="content">
			<div id="cursor"></div>
			<canvas id="canvas"></canvas> <!-- the "screen" -->
			<select id="actions" onchange="update()">
				<option value="move">MOVE</option>
				<option value="attack">ATTK</option>
			</select>
			<div id="controls">
				EDIT MODE:<input type="checkbox" id="edit"></input>
				<a href="" id="save_button"><button onclick="save_map()">SAVE MAP</button></a>
				<input id="file" type="file" onchange="load_map()"/>
				<br>
				<button style="float: right;" onclick="spawnEnemy()">SPAWN ENEMY</button>
				<br><br>
				<fieldset style="border: 1px solid #fff; padding: 10px;">
					<legend>Enemy Settings</legend>
					<label>Name: <input type="text" id="spawn_name" value="enemy" autocomplete="off" style="width: 80px;"></label><br>
					<label>HP: <input type="number" id="spawn_hp" value="15" autocomplete="off" style="width: 50px;"></label><br>
					<label>X: <input type="number" id="spawn_x" value="" placeholder="auto" autocomplete="off" style="width: 50px;"></label>
					<label>Y: <input type="number" id="spawn_y" value="" placeholder="auto" autocomplete="off" style="width: 50px;"></label><br>
					<label>Range: <input type="number" id="spawn_range" value="3" autocomplete="off" style="width: 50px;"></label><br>
					<label>Attack Range: <input type="number" id="spawn_attack_range" value="3" autocomplete="off" style="width: 50px;"></label><br>
					<label>Turns: <input type="number" id="spawn_turns" value="2" autocomplete="off" style="width: 50px;"></label>
				</fieldset>
			</div>
		</div>
		<div id="sidebar">
			<h3>TURN ORDER</h3>
			<div id="turn-order"></div>
		</div>
		<script type="text/javascript" src="main.js"></script> <!-- needs to first -->
		<script type="text/javascript" src="io.js"></script>
		<script type="text/javascript" src="los.js"></script>
		<script type="text/javascript" src="astar.js"></script>
		<script type="text/javascript" src="canvas.js"></script>
		<script type="text/javascript" src="input.js"></script>
		<script type="text/javascript" src="turns.js"></script>
		<script type="text/javascript" src="circle.js"></script>
		<script type="text/javascript" src="script.js"></script> <!-- needs to last -->
	</body>
</html>
